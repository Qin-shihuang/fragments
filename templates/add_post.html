<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Post</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/add_post.css">
    <style>
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>New Post</h1>
    {% if let Some(error) = error_message %}
    <div class="error-message">{{ error }}</div>
    {% endif %}
    <form action='/api/new_post' method='post'>
        <input type='text' name='sentence' placeholder='Write something' required>
        <input type='checkbox' name='show' value='true' id='show-checkbox' checked>
        <input type='hidden' name='show' value='false' id='show-hidden' disabled>
        <script>
            document.getElementById('show-checkbox').addEventListener('change', function() {
                document.getElementById('show-hidden').disabled = this.checked;
            });
        </script>
        <label for='show'>Display on main page</label>
        <button type='submit'>Post</button>
    </form>
    <a href='/'>Go back to fragments</a>
</body>

</html>
